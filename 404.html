    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById("glitch-text");
            const originalText = textElement.innerText;
            const capybara = document.getElementById('capybara');
            const returnLink = document.getElementById('return-link');
            let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789`¡™£¢∞§¶•ªº–≠åß∂ƒ©˙∆˚¬…æ≈ç√∫˜µ≤≥÷/?░▒▓<>/";
        
            let iterations = 20;
            let count = 0;

            capybara.style.transition = 'opacity 2s ease-out';

            function randomizeText() {
                let scrambledText = originalText.split('').map(letter => letter === ' ' ? ' ' : chars[Math.floor(Math.random() * chars.length)]).join('');
                textElement.innerText = scrambledText;
            }
        
            let interval = setInterval(() => {
                if (count >= iterations) {
                    clearInterval(interval);
                    textElement.innerText = originalText;
                } else {
                    randomizeText();
                    count++;
                }
            }, 70);

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;


            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
        

            returnLink.addEventListener('mouseenter', function() {

                capybara.style.opacity = '0'; 
                setTimeout(() => {
                    capybara.src = "/assets/img/404_capy_happy.svg"; 
                    capybara.style.opacity = '1'; 
                }, 200);
            });
        
            
            returnLink.addEventListener('mouseleave', function() {
                capybara.style.opacity = '0';
                setTimeout(() => {
                    capybara.src = "/assets/img/404_capy_sad.svg"; 
                    capybara.style.opacity = '1'; 
                }, 200);
            });
        

            function moveTextWithMouse() {
                const deltaX = (mouseX - window.innerWidth / 2) / 30;
                const deltaY = (mouseY - window.innerHeight / 2) / 30;

                textElement.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                requestAnimationFrame(moveTextWithMouse);
            }

            moveTextWithMouse(); 

            function moveCapybaraWithMouse() {
                const capybaraX = (mouseX - window.innerWidth / 2) / 25;
                const capybaraY = (mouseY - window.innerHeight / 2) / 25;
                capybara.style.transform = `translate(${capybaraX}px, ${capybaraY}px)`;
                requestAnimationFrame(moveCapybaraWithMouse);
            }
            moveCapybaraWithMouse();
        });
    </script>
